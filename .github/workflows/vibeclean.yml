name: vibeclean

on:
  pull_request:
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run vibeclean
        id: vibeclean
        run: |
          npx vibeclean . \
            --profile cli \
            --changed --base origin/main \
            --baseline --baseline-file .vibeclean-baseline.json \
            --fail-on high --min-score 70 --max-issues 35 \
            --report markdown --report-file vibeclean-report.md

      - name: Write job summary
        if: always()
        run: |
          if [ -f vibeclean-report.md ]; then
            cat vibeclean-report.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            if (!fs.existsSync("vibeclean-report.md")) return;
            const body = fs.readFileSync("vibeclean-report.md", "utf8");
            const marker = "<!-- vibeclean-report -->";
            const fullBody = marker + "\n" + body;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find((c) => c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: fullBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: fullBody,
              });
            }

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vibeclean-report
          path: vibeclean-report.md
